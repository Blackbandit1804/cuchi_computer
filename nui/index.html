<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cuchi Darknet</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- https://codepen.io/gcazin/pen/bKbMQW -->
        <div id="loader-container">
            <div id="loader"></div>
            <p id="loader-text"></p>
        </div>
        <div id="container">
            <div id="desktop">

            </div>
            <div id="taskbar">
                <div id="left">
                    <button id="exit" class="taskbar-icon">
                        <img src="assets/exit.png">
                    </button>
                </div>
                <div id="right">
                    <div id="time">
                        <p id="hours"></p>
                        <p id="date"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="applications.js" type="text/javascript"></script>
        <script src="commands.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
